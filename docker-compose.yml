version: "3.9"

services:
  app:
    build: .
    container_name: plagiarismguard-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_TELEMETRY_DISABLED: "1"
    volumes:
      # Персистентное хранилище для загружаемых файлов и documents.json
      - ./data:/app/data

  nginx:
    image: nginx:alpine
    container_name: plagiarismguard-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro



